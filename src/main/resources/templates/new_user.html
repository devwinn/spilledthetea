<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"/>
<body>
<div class="container">
  <h1 class="bg-light">Users</h1>
  <hr>
  <h2>Create User</h2>

  <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
    <input type="text" th:field="*{email}"
           placeholder="Email" class="form-control mb-4 col-4">

    <input type="text" th:field="*{password}"
           placeholder="Password" class="form-control mb-4 col-4">

    <input type="text" th:field="*{userName}"
           placeholder="User Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{firstName}"
           placeholder="First Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName}"
           placeholder="Last Name" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save User</button>
  </form>

  <hr>

  <a th:href="@{/showUsers}"> Back to users</a>
</div>
</body>
</html>
