<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head"/>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"/>
    <div th:replace="fragments/header :: header"/>
    <div class="container" style="min-height: 80vh; font-family: 'Raleway', sans-serif;">

        <form action="#"  th:action="@{'/posts/savepost'}"  method="post">


            <div class="form-outline mb-4">
                <label class="form-label" for="heading">Heading</label>
                <input type="text" id="heading" class="form-control" th:field="*{post.heading}"/>
            </div>


            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="content">Post</label>
                <textarea class="form-control" id="content" rows="4" th:field="*{post.content}"></textarea>
            </div>

            <div class="form-outline mb-4">
                <p>Select Category:</p>
			    <label for="category">User hobbies (multiple select):</label>
			    <br />
			    <select id="category" th:field="*{post.categories}" multiple="multiple">
				<option th:each="category : ${allCategories}"
						th:value="${{category}}"
						th:text="${category.name}">
				</option>
			    </select>

            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"/>

</body>
</html>
