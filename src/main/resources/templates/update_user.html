<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>| Spilled | The | Tea |</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Users</h1>
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">
        <input type="text" th:field="*{email}"
               th:placeholder="${user.email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}"
                class="form-control mb-4 col-4">

        <input type="text" th:field="*{userName}"
               th:placeholder="${user.userName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{firstName}"
               th:placeholder="${user.firstName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               th:placeholder="${user.userName}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-3">Save User</button>
        <a th:href="@{/admin/deleteUser/{id}(id=${user.email})}"  class="btn btn-danger">Delete User</a>
    </form>

    <hr>

    <a th:href="@{/showUsers}"> Back to users</a>
</div>
</body>
</html>
