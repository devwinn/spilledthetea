<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"/>
<div th:replace="fragments/header :: header"/>

<div class="container" style="min-height: 80vh; font-family: 'Raleway', sans-serif;">
    <div class="row">

        <h2>Create Account</h2><br> <br>

        <form action="#" th:action="@{/register/save}" th:object="${user}" method="POST">
            <input type="email" th:field="*{email}"
                   placeholder="Email" class="form-control mb-4 col-4" required>

            <p  th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}? error">
            Invalid Password</p>
            <input type="text" th:field="*{password}"
                   placeholder="Password" class="form-control mb-4 col-4" required minlength="8">

            <input type="text" th:field="*{userName}"
                   placeholder="User Name" class="form-control mb-4 col-4" required minlength="6">

            <input type="text" th:field="*{firstName}"
                   placeholder="First Name" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{lastName}"
                   placeholder="Last Name" class="form-control mb-4 col-4" required>

            <button type="submit" class="btn btn-primary">Save User</button>
        </form>

    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
