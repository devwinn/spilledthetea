<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class = "container my-2">
    <h1>User List</h1>
    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>
    <table border="1" class = "table table-striped table-responsive-lg">
        <thead>
        <tr>
            <th>User Email</th>
            <th>Username</th>
            <th>User Password</th>
            <th>First Name</th>
            <th>Last Name</th>

            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td align="center"><a th:href="@{/showFormForUpdate/{id}(id=${user.email})}"  class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
