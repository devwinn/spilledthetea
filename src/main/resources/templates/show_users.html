<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="fragments/head :: head"/>
    <body>
        <div th:replace="fragments/navbar :: navbar"/>
        <div th:replace="fragments/header :: header"/>
        <div class = "container" style="min-height: 85vh;">
            <h1>User List</h1>
            <a th:href="@{/admin/showNewUserForm}" class="btn btn-primary btn-sm mb-3">Add User</a>
            <table border="1" class = "table table-striped table-responsive-lg">
                <thead>
                    <tr>
                        <th>User Email</th>
                        <th>Username</th>
                        <th>User Password</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${listUsers}">
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.userName}"></td>
                        <td>********</td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td align="center">
                            <a th:href="@{/admin/deleteUser/{id}(id=${user.email})}"  class="btn btn-danger">Delete User</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
