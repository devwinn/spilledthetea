<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- Fragment for All Posts -->
<body>
    <!-- Blog entries-->
    <div class="col-lg-10" th:fragment="allposts">
        <div class="row">
            <div class="col-lg-10">
                <!-- Blog posts-->
                <div class="card mb-4">
                    <div class="card-header"><h4>Posts</h4></div>

                    <div class="card-body" th:each="post: ${listPosts}">
                        <h2 class="card-title h5" th:text="${post.heading}"></h2>
                        <div class="small text-muted" th:text="${post.user.userName}"></div>
                        <br>
                        <p class="card-text" th:text="${post.content}"></p>
                        <a class="btn btn-primary" th:href="@{'/posts/post/' + ${post.id}}">See Post</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
